<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="This Is Our Book Store" />
</head>

<body>
    <div>
        <h1>Book Store</h1>
        <p>This Is My Book Store, Welcome</p>
    </div>

    <form action="" method="GET">
        <input type="hidden" value="Osama">
        <div>
            <label>Username</label>
            <input type="text" required placeholder="Username" name="user" autofocus>
        </div>
        <br>
        <div>
            <label>Subject</label>
            <input type="text" name="subject">
        </div>
        <br>
        <div>
            <label>Password</label>
            <input
            type="password"
            required
            placeholder="Write A Complex Password"
            name="pass"
            minlength="10"
            maxlength="20"
            />
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" required placeholder="Write A Valid Email" value="o@nn.sa" name="mail">
        </div>
        <br>
        <div>
            <label>Color</label>
            <input type="color" name="Color">
        </div>
        <br>
        <div>
            <label>Range</label>
            <input type="range" name="range" min="0" max="100" step="20" value="80">
        </div>
        <br>
        <div>
            <label>Number</label>
            <input type="number" name="number" min="10" max="100" step="10">
        </div>
        <hr>
        <div>
            <label >Geder: <br></label>

            <label for="m">Male</label>
            <input id="m" type="radio" name="os" value="male" checked>
            
            <label for="f">Female</label>
            <input id="f" type="radio" name="os" value="female">
        </div>
        <input type="reset" value="Reset">
        <input type="submit" value="Save">
    </form>
</body>

</html>
