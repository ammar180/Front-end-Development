<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ReviewStyle.css">
    <title>E-commerce - Review Page</title>
</head>

<body>
    <main>
        <h1>Review Form</h1>
        <table>
            <tr><th colspan="2">Q1: Are hyou satisfied with our service?</th></tr>
            <tr>
                <td><input type="radio" class="yes" name="q1" id="q1y"><label for="q1y">Yes</label></td>
                <td><input type="radio"  name="q1" id="q1n"><label for="q1n">No</label></td>
            </tr>

            <tr><th colspan="2">Q2: Do you find our website user-friendly?</th></tr>
            <tr>
                <td><input type="radio" class="yes" name="q2" id="q2y"><label for="q2y">Yes</label></td>
                <td><input type="radio"  name="q2" id="q2n"><label for="q2n">No</label></td>
            </tr>

            <tr><th colspan="2">Q3: Would you recommend us to others?</th></tr>
            <tr>
                <td><input type="radio" class="yes" name="q3" id="q3y"><label for="q3y">Yes</label></td>
                <td><input type="radio"  name="q3" id="q3n"><label for="q3n">No</label></td>
            </tr>
            <tfoot><th colspan="2"><button onclick="Submit()">Submit</button></th></tfoot>
        </table>
    </main>
    <script src="ReviewScript.js"></script>
</body>

</html>
