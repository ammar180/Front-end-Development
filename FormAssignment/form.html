<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>My Form</title>
    <script src="script.js"></script>
</head>

<body>
    <form action="" target="_blank" class="FormBody">
        <h2 id="theCaption">Create Account</h2>
        <div class="theFaild">
            <label for="userName" class="labels">User Name:</label>
            <input type="text" name="userName" id="userName" placeholder="Enter User Name" class="txt">
        </div>

        <div class="theFaild">
            <label for="email" class="labels">Email:</label>
            <input type="email" name="email" id="email" placeholder="ex.'ammar@am.aao'" class="txt">
        </div>

        <div class="theFaild">
            <label class="labels" for="pass">Password:</label>
            <input type="password" name="password" id="pass" placeholder="Enter a Strong Password" class="txt">
        </div>

        <div class="theFaild">
            <label class="labels" for="confPass">Confirm Password:</label>
            <input type="password" name="confPass" id="confPass" placeholder="Write the same password" class="txt">
        </div>

        <div class="theBtn">
            <input type="submit" id="btnSubmint" value="Submit">
        </div>
    </form>
</body>

</html>
